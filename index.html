  <style>

    }
    #yesBtn { background: #ff4b5c; color: #fff; }
    #noBtn {
      background: #eee;
      position: fixed;
      z-index: 3;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
    }

    .petal, .heart {
      position: fixed;
      top: -20px;
      z-index: 1;
      pointer-events: none;
      animation: fall linear forwards;
      opacity: 0.9;
    }
    @keyframes fall {
      from { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0.6; }
    }

    .tap-heart {
      position: fixed;
      pointer-events: none;
      animation: pop 1s ease forwards;
      font-size: 22px;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 1; }

    }

    .typing {
      font-weight: bold;
      font-size: 20px;
      color: #ff4b5c;
      min-height: 28px;
      margin-bottom: 8px;
    }
    .reveal p { opacity: 0; transition: opacity 0.6s ease; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      z-index: 4;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="card">

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const toast = document.getElementById('toast');

    function moveNo() {
      const pad = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - pad*2) + pad;
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - pad*2) + pad;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      toast.style.display = 'block';
      clearTimeout(window.toastTimer);
      window.toastTimer = setTimeout(() => toast.style.display = 'none', 1200);
    }

    // Mobile-friendly: touch + hover
    noBtn.addEventListener('touchstart', moveNo, { passive: true });
    noBtn.addEventListener('mouseover', moveNo);

    yesBtn.addEventListener('click', showYes);

    function showYes() {
      card.innerHTML = `
        <div class="typing" id="typing"></div>
        <div class="reveal" id="reveal">
          <p>Yayyy! She said YES ğŸ‰ğŸ’–</p>
          <p>Congratulations, ANOMA ğŸ¥°ğŸŒ¹</p>
          <p>This moment just became a beautiful memory âœ¨ğŸ“¸</p>
          <p>You are my today, my tomorrow, and my forever ğŸ’</p>
          <p>Thank you for being my heartbeat ğŸ’“, my love â¤ï¸, my best friend ğŸ«‚</p>
          <p><strong>I LOVE YOU endlessly, Anoma ğŸ˜˜â™¾ï¸</strong></p>
          <p style="margin-top:10px; font-size:14px; opacity:.9;">P.S. This little website is just a small way to say how big my feelings for you are ğŸ’Œâœ¨</p>
        </div>
      `;
      typeText("I love you, ANOMA â¤ï¸", document.getElementById('typing'));

    function typeText(text, el) {
      let i = 0;
      const t = setInterval(() => {
        el.textContent += text.charAt(i++);
        if (i >= text.length) clearInterval(t);
      }, 70);
    }

    function revealLines() {
      const lines = document.querySelectorAll('#reveal p');
      lines.forEach((p, i) => {
        setTimeout(() => p.style.opacity = 1, 700 * (i + 1));
      });
    }

    // Falling petals/hearts
    function spawnFall() {
      const el = document.createElement('div');
      el.className = Math.random() > 0.5 ? 'petal' : 'heart';
      el.textContent = Math.random() > 0.5 ? 'ğŸŒ¹' : 'ğŸ’–';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 16 + 14) + 'px';
      el.style.animationDuration = (Math.random() * 4 + 6) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 12000);
    }
    setInterval(spawnFall, 700);

    // Tap to spawn hearts
    document.addEventListener('touchstart', (e) => {
      const h = document.createElement('div');
      h.className = 'tap-heart';
      h.textContent = 'ğŸ’–';
      h.style.left = e.touches[0].clientX + 'px';
      h.style.top = e.touches[0].clientY + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1000);
    }, { passive: true });
  </script>

</html>
